<ion-app>
  <ion-split-pane contentId="main-content" when="(min-width: 3000px)">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>INGE STAR</ion-list-header>
        </ion-list>

        <ion-list class="padding-left-10" lines="none">
          <!-- <ion-list-header>
            UI layout with firebase
          </ion-list-header> -->

          <ion-menu-toggle
            autoHide="false"
            *ngFor="let p of layoutPages; let i = index"
          >
            <ion-item
              lines="none"
              [routerLink]="p.url"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item
            lines="none"
            (click)="logout()"
            detail="false"
            *ngIf="loggedIn"
          >
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Se deconnecter</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
